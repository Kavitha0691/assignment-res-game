<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Slate Word Pair Game</title>
    <link rel="stylesheet" href="./styles/res_game.css">
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script src="./script/res_game.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="h1">Word Game</h1>
    </header>
    <section class="section">
        <div class="game-container">
            <h2 class="h2"> Word Pair Game</h2>

            <button id="start-button">Start Game</button>
            <button id="replay-button" style="display: none;">Replay</button>
    
            <div id="score-display">Score: 0</div>
            <div id="player-indicator"></div>
            <div id="options-container"></div>
    
            <div id="win-loss-counter">Wins: 0 | Losses: 0</div>
        </div>

        <div id="message-area"></div>
    </section> 
</body>
</html>
